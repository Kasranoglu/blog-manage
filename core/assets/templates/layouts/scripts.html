<script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
        if (!cleared[t.id]) {                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value = '';         // with more chance of typos
            t.style.color = '#fff';
        }
    }
</script>

<script>
        var showSigninButton = document.getElementById("show-signin-form");
        var showSignupButton = document.getElementById("show-signin-form");
        showSignupButton.innerText = "Show Sign In Form";
        showSignupButton.classList.add("main-button");

        showSigninButton.addEventListener("click", function () {
            var signupForm = document.getElementById("signup-form");
            var signinForm = document.getElementById("signin-form");
            var sidebarHeading = document.querySelector("#sidebar-text h2");


            if (signinForm.style.display === "none") {
                signinForm.style.display = "block";
                signupForm.style.display = "none";
                showSigninButton.innerText = "Show Sign Up Form";
                sidebarHeading.innerText = "Sign In";

            } else {
                signinForm.style.display = "none";
                signupForm.style.display = "block";
                showSigninButton.innerText = "Show Sign In Form";
                sidebarHeading.innerText = "Sign Up";
            }
        });

        showSigninButton.parentNode.insertBefore(showSignupButton, showSigninButton.nextSibling);
    </script>
